<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Roll Boxes</title>

    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <style>
      /* Custom styles */
      body {
        background-color: #f8f9fa;
      }
      .container {
        margin-top: 50px;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container1">
        <!-- Logo in navbar -->
        <a class="navbar-brand" href="#">
          <img src="images/logo.png" alt="Logo" height="90" />
        </a>
        <a class="navbar-brand" href="#">
          <img src="images/logo (3).png" alt="Logo" height="90" />
        </a>
        <a href="RollBoxes.html" class="btn btn-danger">EXIT</a>
      </div>
    </nav>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form>
            <div class="form-group">
              <label for="employeeName">Employee Name</label>
              <input
                type="text"
                class="form-control"
                id="employeeName"
                placeholder="Enter Employee Name"
              />
            </div>
            <div class="form-group">
              <label for="counterNumber">Counter Number</label>
              <input
                type="text"
                class="form-control"
                id="counterNumber"
                placeholder="Enter Counter Number"
              />
            </div>
            <div class="form-group">
              <label for="dateTime">Date Time</label>
              <input type="datetime-local" class="form-control" id="dateTime" />
            </div>
            <button type="submit" class="btn btn-primary">
              <a href="RollBoxes.html">Submit</a>
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
